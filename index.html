<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Animation</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fa0e5048f5.js" crossorigin="anonymous"></script>
</head>
<body onload="slider()">
    <!------banner beginning------>
    <div class="banner">
        <div class="slider">
            <img src="image/picture1.jpg" id="slideImg">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="image/Free_Sample_By_Wix__1_-removebg-preview.png">
                </div>
                <div class="menu-icons">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="content">
                <h1>LET'S START TO DESIGN</h1>
                <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, 
                    tempora. Ipsa vel labore, nam omnis voluptates accusamus beatae explicabo cupiditate eum deserunt, neque aperiam incidunt!</h3>
                    <button type="button">WATCH MORE</button>
                    <button type="button" class="btn-2">SUBSCRIBE</button>
            </div>                                                                                                          
        </div>
    </div>
    <script>
        var slideImg = document.getElementById("slideImg");

var images = new Array(
    "image/picture1.jpg",
    "image/picture6.jpg",
    "image/picture3.jpg",
    "image/picture4.jpg",
);

var len = images.length;
var i=0;
function slider(){
    if(i > len-1){
        i = 0;
    }
    slideImg.src = images[i];
    i++;
    setTimeout ('slider()', 3000);
}
    </script>
</body>
</html>
